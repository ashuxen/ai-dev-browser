name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build for macOS ${{ matrix.arch }}
        run: npm run make -- --arch=${{ matrix.arch }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            out/make/*.dmg
            out/make/zip/**/*.zip

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package for Windows
        run: npm run package

      - name: List output folder
        run: dir out
        shell: pwsh

      - name: Create ZIP
        run: |
          $folder = Get-ChildItem -Path "out" -Directory | Where-Object { $_.Name -like "*win32-x64*" } | Select-Object -First 1
          if ($folder) {
            Compress-Archive -Path $folder.FullName -DestinationPath "out/FlashAppAI-Browser-win32-x64.zip"
          } else {
            Write-Error "No win32-x64 folder found"
            exit 1
          }
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: out/*.zip

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package for Linux
        run: npm run package

      - name: List output folder
        run: ls -la out/

      - name: Create ZIP
        run: |
          cd out
          FOLDER=$(ls -d *linux-x64* 2>/dev/null | head -1)
          if [ -n "$FOLDER" ]; then
            zip -r FlashAppAI-Browser-linux-x64.zip "$FOLDER"
          else
            echo "No linux-x64 folder found"
            exit 1
          fi

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: out/*.zip

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Display downloaded files
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -name "*.zip" -o -name "*.dmg" | head -20
          ls -laR artifacts/

      - name: Flatten artifacts for release
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.zip" -o -name "*.dmg" \) -exec cp {} release-files/ \;
          echo "=== Files to release ==="
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: false

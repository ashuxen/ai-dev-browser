name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build for macOS ${{ matrix.arch }}
        run: npm run make -- --arch=${{ matrix.arch }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            out/make/*.dmg
            out/make/zip/**/*.zip

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package app with Electron Forge
        run: npm run package

      - name: Find packaged folder
        id: find-folder
        run: |
          $folder = Get-ChildItem -Path "out" -Directory | Where-Object { $_.Name -like "*win32-x64*" } | Select-Object -First 1
          echo "PACKAGED_FOLDER=$($folder.FullName)" >> $env:GITHUB_OUTPUT
          echo "FOLDER_NAME=$($folder.Name)" >> $env:GITHUB_OUTPUT
          echo "Found folder: $($folder.FullName)"
        shell: pwsh

      - name: Create Inno Setup script
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $appFolder = "${{ steps.find-folder.outputs.PACKAGED_FOLDER }}"
          $script = @"
          [Setup]
          AppName=FlashAppAI Browser
          AppVersion=$version
          AppPublisher=FlashAppAI
          AppPublisherURL=https://flashappai.org
          DefaultDirName={autopf}\FlashAppAI Browser
          DefaultGroupName=FlashAppAI Browser
          OutputDir=dist
          OutputBaseFilename=FlashAppAI-Browser-Setup-$version
          Compression=lzma
          SolidCompression=yes
          SetupIconFile=assets\icons\icon.ico
          UninstallDisplayIcon={app}\FlashAppAI-Browser.exe
          PrivilegesRequired=lowest

          [Files]
          Source: "$appFolder\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs

          [Icons]
          Name: "{group}\FlashAppAI Browser"; Filename: "{app}\FlashAppAI-Browser.exe"
          Name: "{autodesktop}\FlashAppAI Browser"; Filename: "{app}\FlashAppAI-Browser.exe"; Tasks: desktopicon

          [Tasks]
          Name: "desktopicon"; Description: "Create a desktop shortcut"; GroupDescription: "Additional icons:"

          [Run]
          Filename: "{app}\FlashAppAI-Browser.exe"; Description: "Launch FlashAppAI Browser"; Flags: nowait postinstall skipifsilent
          "@
          # Remove leading spaces from each line
          $script = $script -replace '(?m)^          ', ''
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $script | Out-File -FilePath "installer.iss" -Encoding ASCII
          echo "=== Generated Inno Setup script ==="
          Get-Content "installer.iss"
        shell: pwsh

      - name: Build installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: pwsh

      - name: Create portable ZIP
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          Compress-Archive -Path "${{ steps.find-folder.outputs.PACKAGED_FOLDER }}" -DestinationPath "dist/FlashAppAI-Browser-$version-win32-x64-portable.zip"
        shell: pwsh

      - name: List output files
        run: |
          echo "=== Files in dist folder ==="
          Get-ChildItem -Path "dist" -File | ForEach-Object { "$($_.Name) - $($_.Length / 1MB) MB" }
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/*
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for .deb packaging
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot rpm

      - name: Install dependencies
        run: npm install

      - name: Build for Linux
        run: npm run make
        continue-on-error: true

      - name: Fallback - Package without installers
        if: failure()
        run: |
          npm run package
          cd out
          FOLDER=$(ls -d *linux-x64* 2>/dev/null | head -1)
          if [ -n "$FOLDER" ]; then
            tar -czvf FlashAppAI-Browser-linux-x64.tar.gz "$FOLDER"
          fi

      - name: List output folder
        run: |
          echo "=== Output folder structure ==="
          find out -type f \( -name "*.deb" -o -name "*.zip" -o -name "*.tar.gz" \) 2>/dev/null || echo "No packages found"
          ls -laR out/ || true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            out/make/deb/**/*.deb
            out/make/zip/**/*.zip
            out/*.tar.gz
          if-no-files-found: warn

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Display downloaded files
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -name "*.zip" -o -name "*.dmg" | head -20
          ls -laR artifacts/

      - name: Flatten artifacts for release
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.zip" -o -name "*.dmg" -o -name "*.exe" -o -name "*.deb" -o -name "*.tar.gz" \) -exec cp {} release-files/ \;
          echo "=== Files to release ==="
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: false

<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- FlashAppAI Brand Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Dark Theme -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>
  
  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#glowGrad)" stroke-width="3" opacity="0.8"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#boltGrad)" stroke-width="1" opacity="0.4"/>
  
  <!-- Lightning Bolt - FlashAppAI Icon -->
  <g filter="url(#glow)">
    <!-- Main Bolt Shape -->
    <path d="M290 80 L160 260 L230 260 L190 432 L360 220 L280 220 L330 80 Z" 
          fill="url(#boltGrad)" 
          stroke="white" 
          stroke-width="2"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Inner Highlight on Bolt -->
  <path d="M280 110 L180 250 L235 250 L205 390 L330 230 L275 230 L310 110 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-opacity="0.3"
        stroke-linejoin="round"/>
  
  <!-- Sparkle Effects -->
  <g fill="#00d9ff" filter="url(#innerGlow)">
    <!-- Top sparkles -->
    <circle cx="340" cy="120" r="6" opacity="0.9"/>
    <circle cx="370" cy="150" r="4" opacity="0.7"/>
    <circle cx="130" cy="180" r="5" opacity="0.8"/>
    
    <!-- Bottom sparkles -->
    <circle cx="140" cy="360" r="5" opacity="0.7"/>
    <circle cx="380" cy="320" r="4" opacity="0.6"/>
    <circle cx="400" cy="280" r="3" opacity="0.5"/>
  </g>
  
  <!-- AI Dots Pattern -->
  <g fill="#a855f7" opacity="0.6">
    <circle cx="100" cy="256" r="4"/>
    <circle cx="412" cy="256" r="4"/>
    <circle cx="256" cy="100" r="4"/>
    <circle cx="256" cy="412" r="4"/>
  </g>
  
  <!-- Connecting Lines (Neural Network Effect) -->
  <g stroke="#00d9ff" stroke-width="1" opacity="0.3">
    <line x1="100" y1="256" x2="160" y2="260"/>
    <line x1="360" y1="220" x2="412" y2="256"/>
    <line x1="256" y1="100" x2="290" y2="80"/>
    <line x1="190" y1="432" x2="256" y2="412"/>
  </g>
</svg>

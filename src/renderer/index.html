<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http:; connect-src 'self' https: http: ws: wss:;" />
    <title>AI Dev Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      :root {
        --bg-primary: #0f0f1a;
        --bg-secondary: #1a1a2e;
        --bg-tertiary: #252538;
        --text-primary: #e8e8f0;
        --text-secondary: #a0a0b8;
        --text-muted: #6b6b80;
        --accent-primary: #6366f1;
        --accent-secondary: #818cf8;
        --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
        --success: #22c55e;
        --warning: #eab308;
        --error: #ef4444;
        --border: rgba(255, 255, 255, 0.08);
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --font-sans: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
      }
      
      @media (prefers-color-scheme: light) {
        :root {
          --bg-primary: #ffffff;
          --bg-secondary: #f8f9fb;
          --bg-tertiary: #eef0f4;
          --text-primary: #1a1a2e;
          --text-secondary: #4a4a5e;
          --text-muted: #8b8b9e;
          --border: rgba(0, 0, 0, 0.08);
          --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: var(--font-sans);
        background: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
      
      /* Loading state */
      #root:empty::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 3px solid var(--bg-tertiary);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
